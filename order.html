<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Creative Studio landing page.">
    <meta name="author" content="Devcrud">
    <title>Creative Studio | Dashboard</title>

    <!-- Font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Studio main styles -->
	<link rel="stylesheet" href="assets/css/creative-studio.css">
</head>
<body>  
    <!-- Page Navigation -->
    <nav class="navbar custom-navbar navbar-expand-lg navbar-dark" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/imgs/logo.png" alt="Download">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-primary" style="background: #3282B8; border: none;">Back to Home</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Of Page Navigation -->
    <div class="container py-lg">
        <!-- Customer Information Form Section -->
        <section id="customer-form" class="has-bg-img py-md">
            <div class="container" style="max-width:1100px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
                <h5 class="section-title mb-6 text-center" style="color: #3282B8;">Customer Information Form</h5>
                <form>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent; border-right: none;">
                                <i class="ti-user"></i>
                            </span>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" style="border-left: none;">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent; border-right: none;">
                                <i class="ti-location-pin"></i>
                            </span>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" style="border-left: none;">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent; border-right: none;">
                                <i class="ti-email"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" style="border-left: none;">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent; border-right: none;">
                                <i class="ti-briefcase"></i>
                            </span>
                            <select class="form-control" id="service" style="border-left: none;">
                                <option value="company-profile">Company Profile</option>
                                <option value="brand-guideline">Brand Guideline</option>
                                <option value="social-media-design">Social Media Design</option>
                                <option value="photo-production">Photo Production</option>
                                <option value="editing-creative">Editing Creative</option>
                                <option value="video-production">Video Production</option>
                                <option value="social-media-analyst">Social Media Analyst</option>
                                <option value="web-development">Web Development</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" style="background: #3282B8; border: none;">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
