<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
            font-size: 24px;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        form input, form select, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 180px;
        }

        form button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #0056b3;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 20px 10px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Project Report</h2>
        <form action="proses_project_report.php" method="POST">
            <input type="text" name="kode_pemesanan" placeholder="Kode Pemesanan" required>
            <input type="text" name="client" placeholder="Client" required>
            <input type="text" name="project_name" placeholder="Project Name" required>
            <select name="payment_status" required>
                <option value="">Payment Status</option>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="date" name="deadline" placeholder="Deadline" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Input Project Schedule</h2>
        <form action="proses_project_schedule.php" method="POST">
            <input type="text" name="kode_pemesanan" placeholder="Kode Pemesanan" required>
            <input type="text" name="project_name" placeholder="Project Name" required>
            <input type="date" name="start_date" placeholder="Start Date" required>
            <input type="date" name="deadline" placeholder="Deadline" required>
            <select name="progress_status" required>
                <option value="">Progress Status</option>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <a href="index.html" class="btn">Kembali ke Menu Utama</a>
    </div>
</body>
</html>
